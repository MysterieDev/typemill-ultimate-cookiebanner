name: Cookie Banner
version: 1.0.1
description: Enables a cookie banner for websites
author: Josef Slezak
licence: MIT
paypal: https://ko-fi.com/slezakit/?hidefeed=true&widget=true&embed=true
amount: 5

settings:
forms:
  fields:
    general:
      type: fieldset
      legend: general settings for the banner
      fields:
        headline:
          type: text
          label: headline of the banner
          required: true
        introduction:
          type: textarea
          label: introduction text as markdown - if you add a link to your data privacy or other links without cookiebanner requirement, add the parameter ?nocb=true
        javascriptcallback:
          type: textarea
          label: callback of the banner - carries an object: { req: true/false, fun: true/false, mar: true/false} for the categories required, functional and marekting. True is for "user has consented". You can get it with 'e.detail'
        consentversion:
          type: text
          label: Consent Version - Increment this string number to force a new cookiebanner to show
          required: true
        showmore:
          type: text
          label: Label of the show more button
          required: true
        showless:
          type: text
          label: Label of the show less button
          required: true
        acceptallbtn:
          type: text
          label: Label of the accept all button
          required: true
        declinenonrequiredbtn:
          type: text
          label: Label of the decline non-neccesary cookies button
          required: true
        onlyfunctionalbtn:
          type: text
          label: Label of the only functional and required cookies button
          required: true
        cookiename:
          type: text
          label: Name for CookieName column
          required: true
        cookiehost:
          type: text
          label: Name for CookieHost column
          required: true
        cookiepersistence:
          type: text
          label: Name for CookiePersistence column
          required: true
    required:
      type: fieldset
      legend: config for required Cookies
      fields:
        reqcookies:
          type: textarea
          label: Required Cookies - you have to use a markdown table as follows: cookieName | cookieHost | cookiePersistence 
        reqheadline:
          type: text
          label: The headline for this cookie category    
        reqtext:
          type: textarea
          label: a text describing what the functional cookie category does for your site
    functional:
      type: fieldset
      legend: config for funcional Cookies
      fields:
        funcookies:
          type: textarea
          label: functional Cookies - you have to use a markdown table as follows: cookieName | cookieHost | cookiePersistence 
        funheadline:
          type: text
          label: The headline for this cookie category    
        funtext:
          type: textarea
          label: a text describing what the functional cookie category does for your site
    marketing:
      type: fieldset
      legend: config for marketing Cookies
      fields:
        marcookies:
          type: textarea
          label: Marketing Cookies - you have to use a markdown table as follows: cookieName | cookieHost | cookiePersistence 
        marheadline:
          type: text
          label: The headline for this cookie category    
        martext:
          type: textarea
          label: a text describing what the functional cookie category does for your site
